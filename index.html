<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harman</title>
    <meta property="og:title" content="Harman" />
    <meta property="og:description" content="Over the air automotive software management" />
    <meta property="og:image" content="https://adir-sl.github.io/Harman_DEV/images/social.jpeg" />
    <link rel="stylesheet" href="index.css">
    <script src="slider.js"></script>
    <script src="selection.js"></script>
</head>
<body>
    <div id="wrapper">
        <div class="bg"></div>
        <div class="bg_hover" id="hovers">
            <video src="" muted autoplay></video>
        </div>
        <div class="logos"></div>
        <div class="controller">
            <div id="selectText">SELECT</div>
            <div class="dots" id="controlDot"></div>
            <div id="dotLights"></div>
            <div class="btnDots">
                <div class="btns">
                    <div class="actBtn" onclick="actBtnFunc(4);"></div>
                </div>

                <div class="btns">
                    <div class="actBtn" onclick="actBtnFunc(5);"></div>
                </div>

                <div class="btns">
                    <div class="actBtn" onclick="actBtnFunc(6);"></div>
                    <div class="actBtn" onclick="actBtnFunc(0);"></div>
                </div>

                <div class="btns">
                    <div class="actBtn" onclick="actBtnFunc(7);"></div>
                    <div class="actBtn" onclick="actBtnFunc(1);"></div>
                </div>

                <div class="btns">
                    <div class="actBtn" onclick="actBtnFunc(8);"></div>
                    <div class="actBtn" onclick="actBtnFunc(2);"></div>
                </div>

                <div class="btns">
                    <div class="actBtn" onclick="actBtnFunc(11);" style="visibility:hidden;"></div>
                    <div class="actBtn" onclick="actBtnFunc(3);"></div>
                </div>
            </div>
            <input type="range" min="0" max="8" value="5" id="controlSlider" oninput="sliderFunc();"/>
            <div class="btnWrapper">
                <!-- <button onclick="veFunc();">Vehicle</button>
                <button onclick="selectFunc();">Select</button>
                <button onclick="resetFunc();">Reset</button> -->
                <div class="controlBtn" onclick="veFunc();"></div>
                <div class="controlBtn" onclick="selectFunc();"></div>
                <div class="controlBtn" onclick="resetFunc();"></div>
            </div>
        </div>
        <div id="blackDiv"></div>
        <div class="flexCenter" id="cardFlex">
            <div id="cardDiv">
                <!-- <video src="" muted autoplay></video> -->
                <img src="" id="glassCard" />
                <div id="contentImg"></div>
                <div class="cardBTN closeBTN" onclick="closeCard();"></div>
                <div class="cardBTN prevBTN" onclick="prevCard();"></div>
                <div class="cardBTN nextBTN" onclick="nextCard();"></div>
            </div>
        </div>
    </div>
</body>
</html>
